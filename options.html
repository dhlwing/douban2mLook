<!DOCTYPE html>
<html lang="zh">
<head>
<title>插件配置</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap-responsive.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"></script>
<style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
</style>
</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">mLook精校电子书 实时推送</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active">
                        <a href="#basic">设置</a>
                    </li>
                    <li><a href="#" id="link_about_plugin">关于本插件</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <section id="basicSetting">
        <div class="page-header">
            <h1>基本设置 <small>插件各种开关的设置</small></h1>
        </div>
        <div class="row-fluid">
            <div class="span6">
                <h3>是否开启桌面提醒</h3>
                <p></p>
                <div class="row-fluid">
                    <div class="btn-group span4" data-toggle="buttons-radio" data-default="on" data-toggle-name="noti_switch" id="noti_desktop">
                        <button class="btn btn-primary" value="on">开启</button>
                        <button class="btn" value="off">关闭</button>
                    </div>
                    <button class="btn btn-info" id="noti_desktop_test"><i class="icon-plus icon-white"></i>测试</button>
                </div>
                <br/>
                <h3>桌面提醒停留时间</h3>
                <p></p>
                <div class="row-fluid">
                    <div class="btn-group span12" data-toggle="buttons-radio" data-default="30" data-toggle-name="noti_switch" id="desktop_time">
                        <button class="btn" value="10">10秒</button>
                        <button class="btn btn-primary" value="30">30秒</button>
                        <button class="btn" value="60">60秒</button>
                        <button class="btn" value="120">120秒</button>
                    </div>
                </div>
            </div>
            <div class="span6">
                <h3>是否开启声音提醒</h3>
                <p></p>
                <div class="row-fluid">
                    <div class="btn-group span4" data-toggle="buttons-radio" data-default="on" data-toggle-name="noti_switch" id="noti_sound">
                         <button class="btn btn-primary" value="on">开启</button>
                         <button class="btn" value="off">关闭</button>
                    </div>
                    <button class="btn btn-info" id="noti_sound_test" data-loading-text="播放中..."><i class="icon-play icon-white"></i>试听</button>
                </p>
                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="update_desc" style="display: none;">
            <div class="modal-header">
                <a class="close" data-dismiss="modal">×</a>
                <h3>感谢使用“douban2mLook”插件！</h3>
            </div>
            <div class="modal-body">
                <div class="tab-pane fade active in">
                        <h3>当前版本 V 2.1.3</h3>  <small>2013.06.01</small>
                        <div class="row-fluid">
                            <div class="span2"><span class="label label-success">功能介绍</span></div>
                            <div class="span10" style="margin-top:2px;">
                            <p>1. 在豆瓣读书频道显示当前书籍在mlook的下载地址</p>
<p>2. 第一时间接收mLook的最新书籍</p>
<p>3. 编辑精选各式免费或者打折的书籍</p>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span2"><span class="label label-success">赞助mLook</span></div>
                            <div class="span10" style="margin-top:2px;">
                            <a href="https://me.alipay.com/kongkong">支付宝捐助</a>
                            </div>
                        </div>


                    </div>

            </div>
            <div class="modal-footer">
                <a href="#" class="btn" id="button_about_plugin_close">关闭</a>
                <a target="_blank" href="https://chrome.google.com/webstore/detail/douban2mlook/pklegbobemfenpfammapobkcoippinhp/" class="btn btn-primary" id="button_goto_chrome_store">喜欢这个插件?到Chrome商店为我们评分！</a>
            </div>
    </div>

</div>  
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/notify.js"></script>
<script type="text/javascript" src="js/options.js"></script>
</body>
</html>
